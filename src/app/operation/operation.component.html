<div class="wrapper">

    <mat-card class="card" *ngFor="let operation of operations">
        
        <div *ngIf="operation.action === 'add'">
            <div class="title">Sum</div>

            <div class="operation">
                {{ operation.x }} + {{ operation.y }} =  {{ operation.result }}
            </div>
        </div>
        
        <div *ngIf="operation.action === 'multiply'">
            <div class="title">Multiply</div>

            <div class="operation">
                {{ operation.x }} Ã— {{ operation.y }} = {{ operation.result }}
            </div>
        </div>

    </mat-card>
</div>
